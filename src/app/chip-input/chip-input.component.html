<mat-form-field>
    <mat-chip-list #chipList aria-label="chipInput selection">
      <mat-chip *ngFor="let chipInput of chipInputs" [selectable]="selectable"
               [removable]="removable" (removed)="remove(chipInput)">
        {{chipInput.text}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder= {{placeholder}}
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
</mat-form-field>
