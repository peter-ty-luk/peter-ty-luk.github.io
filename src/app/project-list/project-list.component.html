<chip-input (updateEvent)="filterUpdateEvent()" [placeholder]="'Filter keyword'"></chip-input>
<mat-table [dataSource]="projectsDataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef > Repo </mat-header-cell>

        <mat-cell *matCellDef="let element">
            <a href="https://github.com/peter-ty-luk/{{element.url}}" target="_blank">{{element.id}}</a>
        </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="desc">
        <mat-header-cell *matHeaderCellDef > Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="technology">
        <mat-header-cell *matHeaderCellDef > Technology </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip *ngFor="let t of element.technology">{{t}}</mat-chip>
            </mat-chip-list>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
